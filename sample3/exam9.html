<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>가로형 막대그래프</title>
		<style>
			#myGraph rect {
				stroke : rgb( 160, 0, 0 );
				stroke-width : 1px;
				fill : rgb( 255, 0, 0 );
			}
		</style>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
		<h1>가로형 막대그래프</h1>
		<svg id="myGraph"></svg>
		<script>
		// 막대 그래프 데이터(데이터셋)
		var dataSet = [300, 130, 5, 60, 240];
		// 데이터를 기반으로 그리기
		d3.select("#myGraph")				
			.selectAll("rect")					
			.data(dataSet)						
			.enter()									
			.append("rect")						
			.attr("x", 0)							
			.attr("y", function(d,i){			
				return i * 25;					
			})
			.attr("height", "20px")				// 막대그래프의 높이를 20px로 지정
			.attr("width", function(d, i){		// 막대그래프의 넓이를 배열의 내용에 따라 계산
				return d +"px";					// 데이터의 값을 그대로 넓이로 함
			})
			.on("click", function(){
				d3.select(this)					// 클릭한 요소를 지정
					.style("fill", "green")			// 채우기 스타일을 하늘색으로 함
			})
		</script>
	</body>
</html>
